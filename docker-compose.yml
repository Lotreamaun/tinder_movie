volumes:
  frontend_static:

networks:
  app_network:
    driver: bridge

services:
  app:  # ✅ Один сервис вместо backend + frontend
    build: .  # ✅ Использует корневой Dockerfile
    ports:
      - "80:80"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - KINOPOISK_API_KEY=${KINOPOISK_API_KEY}
      - KINOPOISK_BASE_URL=${KINOPOISK_BASE_URL}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_ENV=production
      - FRONTEND_ORIGIN=https://s2qv-07aa-36z6.gw-1a.dockhost.net
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/app.log
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Telegram Bot (separate service)
  bot:
    build: ./backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - KINOPOISK_API_KEY=${KINOPOISK_API_KEY}
      - KINOPOISK_BASE_URL=${KINOPOISK_BASE_URL}
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/bot.log
    volumes:
      - ./logs:/app/logs
    command: ["python", "-c", "from app.bot.handlers import run_polling; run_polling()"]
    restart: unless-stopped
    depends_on:
      - app  # ✅ Зависит от app вместо backend

  # Frontend (React build)
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - frontend_static:/usr/share/nginx/html
    networks:
      - app_network
    restart: unless-stopped
    # NO PORTS EXPOSED - nginx handles it